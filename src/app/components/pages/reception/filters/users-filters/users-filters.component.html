<div class="filters">
  <div class="input-group">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="filters.name">
  </div>

  <div class="input-group">
    <label for="role">Role</label>
    <select id="role" [(ngModel)]="filters.role">
      <option value="client">Client</option>
      <option value="receptionist">Receptionist</option>
    </select>
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="filters.email">
  </div>

  <div class="input-group">
    <label for="passportNumber">Passport</label>
    <input type="text" id="passportNumber" [(ngModel)]="filters.passportNumber">
  </div>

  <div class="input-group">
    <button class="secondary-btn" (click)="applyFilters()">Apply Filters ⟲</button>
    <button class="secondary-btn" (click)="clearFilters()">Clear Filters ✖</button>
  </div>
</div>
